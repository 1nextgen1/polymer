<link rel="import" href="polymer-mini.html">

<link rel="import" href="src/features/standard/annotations.html">
<link rel="import" href="src/features/standard/events.html">
<link rel="import" href="src/features/standard/utils.html">
<link rel="import" href="src/features/standard/bind.html">
<link rel="import" href="src/features/standard/configure.html">
<link rel="import" href="src/features/standard/notify-path.html">

<link rel="import" href="src/layout.html">

<script>

  using('Base', function(Base) {

    Base.addFeature({

      registerFeatures: function() {
        this._prepMixins();
        this._prepExtends();
        this._prepConstructor();
        this._prepTemplate();
        this._prepBind();
        this._prepPublished();
        this._prepAnnotations();
        this._prepBindEffects();
        this._prepConfigure();
        this._prepBindings();
        this._prepContent();
      },

      initFeatures: function() {
        this._poolContent();
        // TODO(sjmiles): must do this even if !this._template because it 
        // initializes _clients for ready feature(?).  Would be clearer if it 
        // was not factored this way.
        this._stampTemplate();
        if (this._template) {
          this._marshalTemplateContent();
          this._marshalIdNodes();
          this._marshalAnnotatedNodes();
          this._setupAnnotatedListeners();
        }
        this._setupInstanceBindings();
        this._setupBindListeners();
        this._takeAttributes();
        this._installHostAttributes();
        this._listenListeners();
        this._listenKeyPresses();
        this._readyContent();
      }

    });

  });

</script>
