<template>
  <span id="content">{{content}}</span>
</template>
<script>
  Polymer({

    is: 'x-configure',
    
    changeHandlerCount: 0,
    content: 'content',

    published: {
      content: String
    },
    
    bind: {
      content: 'contentChanged'
    },
    
    contentChanged: function() {
      this.changeHandlerReadyState = this._readied;
      this.changeHandlerCount++;
    }
  });
</script>
