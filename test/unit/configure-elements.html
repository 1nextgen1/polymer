<template>
  <span id="content">{{content}}</span>
</template>
<script>
  Polymer({

    is: 'x-configure',
    
    published: {
      content: {
        type: String,
        notify: true
      }
    },
    
    bind: {
      content: 'contentChanged'
    },

    changeHandlerCount: 0,

    configure: function() {
      // this === null
      // return {
      //   content: 'content'
      // };
      this.content = 'content';
    },
    
    contentChanged: function() {
      this.changeHandlerReadyState = this._readied;
      this.changeHandlerCount++;
    }
  });
</script>
